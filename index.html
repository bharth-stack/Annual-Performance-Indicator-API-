<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="img/sathyabama-logo.jpg"
          alt="sathyabama-logo"
          class="nav-img"
        />
      </a>
      <nav class="main-nav">
        <div class="dropdown">
          <button class="dropbtn btn-button">Login</button>
          <div class="dropdown-content">
            <a href="hr-login.html">HR Login</a>
            <a href="faculty-login.html">Faculty Login</a>
            <a href="admin-login.html">Admin Login</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="carousel">
      <img src="img/carousel-dummy.jpg" alt="img-carousel" />

      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </section>
    <aside class="contributors-section">
      <h2 class="contributors-text">Contributors</h2>
      <div class="contributors-imgs">
        <img src="img/1.jpg" alt="one-img" />
        <img src="img/2.jpg" alt="two-img" />
        <img src="img/3.jpg" alt="three-img" />
      </div>
    </aside>
  </body>
</html>
