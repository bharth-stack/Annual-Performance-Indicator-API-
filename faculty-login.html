<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>faculty-login.html</title>
    <link rel="stylesheet" href="login-page.css" />
  </head>
  <body>
    <nav>
      <div class="header">
        <div class="nav-left">
          <a href="#">
            <img
              src="images/925084241s_1.png"
              alt="sathyabama-logo"
              class="nav-img"
            />
          </a>
        </div>
      </div>
    </nav>

    <section>
      <div class="section-login">
        <form action="#" class="section-form">
          <h2 class="user-designation">Faculty Login</h2>
          <hr class="section-line" />
          <div>
            <label for="email" class="section-email">Email ID: </label>
            <input
              class="section-email-input"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          <div>
            <label for="pass" class="section-password">Password: </label>
            <input
              class="section-password-input"
              type="password"
              id="pass"
              name="password"
              minlength="8"
              required
            />
          </div>
          <p class="section-forgot">*forgot password?</p>
          <div class="section-checkbox">
            <input
              type="checkbox"
              id="horns"
              name="remember"
              class="section-checkbox"
            />
            <label for="remember" class="section-checkbox-input"
              >remember username</label
            >
          </div>
          <button class="btn-nav">Sign in</button>
        </form>
      </div>
    </section>
  </body>
</html>
